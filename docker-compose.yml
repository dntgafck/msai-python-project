version: '3.8'

services:
  dutch-learning-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dutch-learning-app
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    env_file:
      - .env
    volumes:
      # Mount database directory for persistence
      - ./data:/app/data
      # Mount logs directory
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    networks:
      - dutch-learning-network

networks:
  dutch-learning-network:
    driver: bridge

volumes:
  data:
    driver: local
  logs:
    driver: local 